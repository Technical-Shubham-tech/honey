<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey | Food & Restaurant</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Box icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="#" class="logo">
        <i class="bx bxs-home"></i>
        Honey
      </a>

      <ul class="nav-list">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#shop">Our Shop</a></li>
        <li><a href="#review">Our Customer</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>

      <div class="nav-icons">
        <a href="#"><i class="bx bx-search"></i></a>
        <a href="#"><i class="bx bx-cart"></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!-- Home -->
    <section class="home" id="home">
      <div class="home-text">
        <h1>
          Meet, <span>Eat &</span> <br />
          Enjoy the true <br />
          taste
        </h1>
        <a href="#" class="btn"
          >Explore Menu <i class="bx bxs-right-arrow"></i
        ></a>
        <a href="#" class="btn2">Order Now</a>
      </div>

      <div class="home-img">
        <img src="img/hero.png" alt="Hero" />
      </div>
    </section>

    <!-- Container -->
    <section class="container">
      <div class="container-box">
        <img src="img/c1.png" alt="working hours" />
        <h3>11:00 am - 8:00 pm</h3>
        <a href="#">Working Hours</a>
      </div>

      <div class="container-box">
        <img src="img/c2.png" alt="working hours" />
        <h3>Honey Springs 555</h3>
        <a href="#">Get Direction</a>
      </div>

      <div class="container-box">
        <img src="img/c3.png" alt="call us now" />
        <h3>(123) 456-7890</h3>
        <a href="#">Call Us Now</a>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="js/script.js" async defer></script>
  </body>
</html>
